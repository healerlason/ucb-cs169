<html>
  <head> <title> A Simple Form </title> </head>
  <body>
    
    <form method="POST" action="http://localhost:8000">

      <p>
        <label>What's your name:</label>
        <input type="text" name="name" size="30"/>
      </p>

      <p>
        <label>Is your hovercraft full of eels?</label>
        <input type="radio" name="eels" value="1" checked="true"/> Yes 
        <input type="radio" name="eels" value="0" /> No 
      </p>
      
      <p>
        <label>Who do you root for in the Big Game:</label>
        <select name="rootfor">
          <option value="berkeley">Berkeley</option>
          <option value="berkeley">Stanfurd</option>
          <option value="nobody">What's the Big Game?</option>
        </select>
      </p>

      <input type="submit" name="submit" value="Go, Already" />
    </form>
  </body>
</html>
